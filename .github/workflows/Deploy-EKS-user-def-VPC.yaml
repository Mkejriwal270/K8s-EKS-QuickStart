
name: "Deploy-EKS-user-def-VPC"

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: 'Enter cluster name'
        required: true
        
      subnets:
        description: 'Enter space-separated subnet values'     
        required: true

      vpc-id:
        description: 'Enter vpc ID'
        required: true
    
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/ExistingVPC
    steps:
      - name: Checkout
        uses: actions/checkout@v2


      - name: Get directory
        run: pwd
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Get subnet IDs
        run: echo ${{github.event.inputs.subnets}}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
     
      - name: Set Terraform Variables
        run: |
          li=$(python -c "import json;print(json.dumps(list((\"${{github.event.inputs.subnets}}\").split(\" \"))))")
          echo $li
          export TF_VAR_existing_vpc_id=${{github.event.inputs.vpc-id}}
          export TF_VAR_subnet_ids=$li
          export TF_VAR_cluster_name=${{github.event.inputs.cluster_name}}
          echo "existing_vpc_id = \"${TF_VAR_existing_vpc_id}\"" > dev.tfvars
          echo "subnet_ids = ${TF_VAR_subnet_ids}" >> dev.tfvars
          echo "cluster_name = \"${TF_VAR_cluster_name}\"" >> dev.tfvars
          cat dev.tfvars

      - name: Terraform Init
        id: init
        run: terraform init 
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color 

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var-file="dev.tfvars"
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var-file="dev.tfvars"
      
      - name: Get state
        run: |
             git status
             git config --global user.email "mkejriwal270@gmail.com"
             git config --global user.name "Gh-Actions"
             git add infra/ExistingVPC/terraform.tfstate
             git commit -m "Workflow executed to deploy resources"
             git push
        env:
          GITHUB_TOKEN: ${{ secrets.K8S_QS_TOKEN }}
        working-directory: .
        
        
  helm_install:
    name: "Helm_Install"
    runs-on: ubuntu-latest
    needs: terraform
    defaults:
      run:
        working-directory: ./charts/infra
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{github.event.inputs.cluster_name}}
        
      - name: Helm install ingress stack
        run: helm upgrade --install ingress-stack .
        working-directory: ./charts/infra/ingress-stack
      
      - name: Helm install app ingress
        run: helm upgrade --install ingress-app .
        working-directory: ./charts/infra/ingress-app
