name: "Deploy-App"

on:
  workflow_dispatch:
    inputs:
       version:
          description: Enter the app version
          required: true
       cluster_name:
          description: Enter the cluster name
          required: true
       app_name:
          description: Enter the app name without demo suffix
          required: true
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      cluster_name:
        type: string     
        required: true
      app_name:
        type: string
        required: true
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
        
jobs:
  set-dir:
    runs-on: ubuntu-latest
    outputs:
      workdir: ${{ steps.set-dir.outputs.workdir }}
    steps:
      - id: set-dir
        run: echo "::set-output name=workdir::${{github.event.inputs.app_name}}${{inputs.app_name}}"
  
  docker-build:
    name: "Docker-build"
    runs-on: ubuntu-latest
    needs: set-dir
    defaults:
      run:
        working-directory: "./app/${{needs.set-dir.outputs.workdir}}-demo"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 051126537531.dkr.ecr.us-east-1.amazonaws.com
      
      - name: Docker build and tag
        run: |
          docker build -t k8s-quickstart-${{needs.set-dir.outputs.workdir}} .
          docker tag k8s-quickstart-${{needs.set-dir.outputs.workdir}}:latest 051126537531.dkr.ecr.us-east-1.amazonaws.com/k8s-quickstart-${{needs.set-dir.outputs.workdir}}:${{github.event.inputs.version}}
          docker push 051126537531.dkr.ecr.us-east-1.amazonaws.com/k8s-quickstart-${{needs.set-dir.outputs.workdir}}:${{github.event.inputs.version}}
        
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{github.event.inputs.cluster_name}}
        
      - name: Helm update
        run: helm upgrade ${{needs.set-dir.outputs.workdir}}-app . --install
        working-directory: ./charts/app/${{needs.set-dir.outputs.workdir}}-app
